  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Rubik', sans-serif;
      background: url('./imagen.png') no-repeat top center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 1rem;
    }
    .whatsapp-button {
      background: #25d366;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      animation: pulse 1.5s infinite, fadeInUp 1s ease-in-out;
      margin-top: 75vh;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media screen and (max-width: 768px) {
      .whatsapp-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        margin-top: 80vh;
      }
    }
  </style>
